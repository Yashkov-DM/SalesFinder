version : "3.7"

services:

  sfinder:
    container_name: sfinder
    build:
      context: .
      target: sfinder-image
      dockerfile: _docker/app/Dockerfile
    volumes:
      - ./:/var/www/
    depends_on:
      - mysql_db

  nginx:
    container_name: nginx
    image: nginx:latest
    volumes:
      - ./:/var/www/
      - ./_docker/nginx/conf.d/:/etc/nginx/conf.d/
    ports:
      - "8876:80"
    depends_on:
      - sfinder

  mysql_db:
      image: mysql:8.0
      restart: always
      volumes:
          - ./tmp/db:/var/lib/mysql
      environment:
          MYSQL_DATABASE: sfinder
          MYSQL_ROOT_PASSWORD: sfinder
      ports:
          - 8101:3306
      command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
      container_name: mysql_db




